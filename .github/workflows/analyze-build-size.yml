name: Analyze Build Size

on:
  push:
    branches:
      - main

jobs:
  analyze-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2.5.1
        with:
          node-version: '16.x'
      - name: Install Dependencies
        run: npm install
      - name: Analyze Build Size
        env:
          ANALYZE: true
        run: npm run build
      - name: Upload Report
        if: success()
        uses: actions/upload-artifact@v2
        with:
          name: build-report
          path: .next/stats/*.html
